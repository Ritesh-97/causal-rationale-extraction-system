version: '3.8'

services:
  causal-rationale-system:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: causal-rationale-extraction
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    env_file:
      - ../.env
    restart: unless-stopped

